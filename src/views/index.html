<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Calculadora Python</title>
</head>
<body>
    <div class="bg-dark p-5" style="height: 100vh">
        <div class="container border p-4 bg-white">
            <h1 class="display-3">Calculadora</h1>
            <hr />

            <form action="" method="POST">
            Escolha a operação: <br />

            <input type="radio" name="operacao" id="soma" value="soma" checked>
            <label for="soma">Soma</label>

            <input type="radio" name="operacao" id="subtracao" value="subtracao">
            <label for="subtracao">Subtração</label>

            <input type="radio" name="operacao" id="multiplicacao" value="multiplicacao">
            <label for="multiplicacao">Multiplicação</label>

            <input type="radio" name="operacao" id="divisao" value="divisao">    
            <label for="Divisão">Divisão</label>
            <br />

            <input type="number" placeholder="Digite um número inteiro" name="num1" class="form-control my-3">
            <input type="number" placeholder="Digite outro número inteiro" name="num2" class="form-control my-3">

            

            <button class="btn btn-primary">Calcular</button>
            <button class="btn btn-secondary" type="reset">Limpar</button>
            </form>

        </div>

    </div>

</body>
</html>
